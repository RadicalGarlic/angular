<div class="container"> <!-- bootstrap -->
  <div class="row"> <!-- bootstrap -->
    <div class="col-xs-12"> <!-- bootstrap -->
      <h3>AppComponent</h3>
      <hr>
      <app-server></app-server>
      <app-cli-born></app-cli-born>
      <app-nested></app-nested>
      <app-styled></app-styled>
      <app-inline></app-inline>
      <div selectorAttr></div>
      <h4>Databinding</h4>
      <app-databinding></app-databinding>
      <h4>Directives</h4>
      <app-ngif></app-ngif>
      <br />
      <app-ngstyle></app-ngstyle>
      <br />
      <app-ngclass></app-ngclass>
      <app-ngfor></app-ngfor>
      <h4>Component splitting</h4>
      <app-external-property-bind [value]="'bound from parent app.component'"></app-external-property-bind>
      <app-external-event-bind (internalEvent)="externalEventHandler($event)"></app-external-event-bind>
      <span> caught: {{ externalEventBindResult }}</span>
      <app-global-style><!-- Need this to bring in global style CSS --></app-global-style>
      <p class="global-style">global style</p>
      <app-local-reference></app-local-reference>
      <app-view-child></app-view-child>
      <app-ngcontent><p>ng-content projection</p></app-ngcontent>
      <app-lifecycle></app-lifecycle>
    </div>
  </div>
</div>
